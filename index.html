<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./img.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <br>
    <div>
        <h1>Calculator</h1>
    </div>
    <br>
    <div class="main">
        <div>
            <input readonly type="text" id="inp">
        </div>
        <br>
        <div>
            <button class="opt" onclick="clrall()">AC</button>
            <button class="opt" onclick="clr()">DEL</button>
            <button class="opt" onclick="calculator('%')">%</button>
            <button class="opt" onclick="calculator('/')">/</button>
        </div>
        <div>
            <button class="num" onclick="calculator(7)">7</button>
            <button class="num" onclick="calculator(8)">8</button>
            <button class="num" onclick="calculator(9)">9</button>
            <button class="opt" onclick="calculator('*')">X</button>
        </div>

        <div>
            <button class="num" onclick="calculator(4)">4</button>
            <button class="num" onclick="calculator(5)">5</button>
            <button class="num" onclick="calculator(6)">6</button>
            <button class="opt" onclick="calculator('-')">-</button>
        </div>
        <div>
            <button class="num" onclick="calculator(1)">1</button>
            <button class="num" onclick="calculator(2)">2</button>
            <button class="num" onclick="calculator(3)">3</button>
            <button class="opt" onclick="calculator('+')">+</button>
        </div>
        <div>
            <button id="zero_btn" onclick="calculator(0)">0</button>
            <button class="num" onclick="calculator('.')">.</button>
            <button class="opt" onclick="eq()">=</button>
        </div>
    </div>
    <br>
    <footer class="main-footer">
        <div class="icons">
            <a href="https://github.com/Asad-Nawaz92" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/asad-nawaz-bb520a244/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footer-txt">
            <p>Designed and Developed by Asad Nawaz | &copy; 2023 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
